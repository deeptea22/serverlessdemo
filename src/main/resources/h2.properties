SELECT_INSTITUTION_ITS_PWD_POLICY_ITS_DATA_ARCHIVAL_POLICY_AND_ITS_TNC_BY_INSTITUTION_ID=SELECT i.*, ppm.pwd_policy_id, ppm.pwd_rotation_in_days, ppm.pwd_min_length, ppm.pwd_max_length, ppm.is_caps_allowed, ppm.is_lower_allowed, ppm.is_numeric_allowed, ppm.is_spl_char_allowed, ppm.retry_login_attempts_allowed, ppm.pwd_history, ppm.prohibited_passwords, ppm.pwd_policy_status, ppm.delete_marker AS pwd_policy_delete_marker, ppm.created_by AS pwd_policy_created_by, ppm.created_timestamp AS pwd_policy_created_timestamp, ppm.updated_by AS pwd_policy_updated_by, ppm.updated_timestamp AS pwd_policy_updated_timestamp, tnc.tnc_id, tnc.created_by AS tnc_created_by, tnc.created_timestamp AS tnc_created_timestamp, tnc.updated_by AS tnc_updated_by, tnc.updated_timestamp AS tnc_updated_timestamp, tnc.tnc_status, tnc.delete_marker AS tnc_delete_marker, tnc.tnc_text, dapm.data_archival_policy_id, dapm.archival_period_in_months, dapm.auto_archival_frequency, dapm.auto_log_off_time_in_minutes, dapm.duration_to_store_audit_logs_in_months, dapm.data_archival_policy_status, dapm.delete_marker AS data_archival_policy_delete_marker, dapm.created_by AS data_archival_policy_created_by, dapm.created_timestamp AS data_archival_policy_created_timestamp, dapm.updated_by AS data_archival_policy_updated_by, dapm.updated_timestamp AS data_archival_policy_updated_timestamp FROM institution i LEFT JOIN pwd_policy_mgmt ppm ON (ppm.institution_id = i.institution_id AND ppm.pwd_policy_status = 'A' AND ppm.delete_marker != 'Y') LEFT JOIN terms_n_conditions tnc ON (tnc.institution_id = 0 AND tnc.tnc_status = 'A' AND tnc.delete_marker != 'Y') LEFT JOIN data_archival_policy_mgmt dapm ON (dapm.institution_id = i.institution_id AND dapm.data_archival_policy_status = 'A' AND dapm.delete_marker != 'Y') WHERE i.institution_id = ? AND i.delete_marker != 'Y'
SELECT_MAXIMUM_DETAILS_FROM_ADMINS_AND_OTHER_TABLES_ON_EMAIL_ID=SELECT temp.*, CASE WHEN temp.pwd_expire_in_days = -1 THEN 'No' WHEN CURRENT_DATE >= temp.pwd_expiry_notification_start_date THEN 'Yes' ELSE 'No' END AS show_notification,CASE WHEN temp.pwd_expire_in_days = -1 THEN 'No' WHEN CURRENT_DATE > temp.pwd_expiry_date THEN 'Yes' ELSE 'No' END AS pwd_expired, DATEDIFF(DAY, temp.pwd_expiry_date, CURRENT_DATE) days_left_in_pwd_expiration, ppm.pwd_policy_id, ppm.pwd_rotation_in_days, ppm.pwd_min_length, ppm.pwd_max_length, ppm.is_caps_allowed, ppm.is_lower_allowed, ppm.is_numeric_allowed, ppm.is_spl_char_allowed, ppm.retry_login_attempts_allowed, ppm.pwd_history, ppm.prohibited_passwords, ppm.pwd_policy_status, ppm.delete_marker AS pwd_policy_delete_marker, ppm.created_by AS pwd_policy_created_by, ppm.created_timestamp AS pwd_policy_created_timestamp, ppm.updated_by AS pwd_policy_updated_by, ppm.updated_timestamp AS pwd_policy_updated_timestamp, tnc.tnc_id, tnc.created_by AS tnc_created_by, tnc.created_timestamp AS tnc_created_timestamp, tnc.updated_by AS tnc_updated_by, tnc.updated_timestamp AS tnc_updated_timestamp, tnc.tnc_status, tnc.delete_marker AS tnc_delete_marker, tnc.tnc_text, dapm.data_archival_policy_id, dapm.archival_period_in_months, dapm.auto_archival_frequency, dapm.auto_log_off_time_in_minutes, dapm.duration_to_store_audit_logs_in_months, dapm.data_archival_policy_status, dapm.delete_marker AS data_archival_policy_delete_marker, dapm.created_by AS data_archival_policy_created_by, dapm.created_timestamp AS data_archival_policy_created_timestamp, dapm.updated_by AS data_archival_policy_updated_by, dapm.updated_timestamp AS data_archival_policy_updated_timestamp FROM (SELECT a.admin_id, a.email_id, a.first_name, a.last_name, a.employee_id, a.pool_id, a.status, a.type, a.portal_access, a.location, a.delete_marker, a.is_tnc_accepted, a.pwd_updated_date, a.last_login_timestamp, a.locale, a.timezone, a.created_by, a.created_timestamp, a.updated_by, a.updated_timestamp, i.institution_id, i.institution_name, i.address, i.pwd_expire_in_days, i.pwd_expiry_notification_start_in_days, TIMESTAMPADD(DAY, i.pwd_expire_in_days-1, a.pwd_updated_date) AS pwd_expiry_date, TIMESTAMPADD(DAY, i.pwd_expire_in_days-i.pwd_expiry_notification_start_in_days, a.pwd_updated_date) AS pwd_expiry_notification_start_date FROM admins a, institution i WHERE a.email_id = ? AND a.delete_marker != 'Y' AND a.institution_id = i.institution_id AND i.delete_marker != 'Y') AS temp LEFT JOIN pwd_policy_mgmt ppm ON (temp.institution_id = ppm.institution_id AND ppm.pwd_policy_status = 'A' AND ppm.delete_marker != 'Y') LEFT JOIN terms_n_conditions tnc ON (tnc.institution_id = 0 AND tnc.tnc_status = 'A' AND tnc.delete_marker != 'Y') LEFT JOIN data_archival_policy_mgmt dapm ON (temp.institution_id = dapm.institution_id AND dapm.data_archival_policy_status = 'A' AND dapm.delete_marker != 'Y')
