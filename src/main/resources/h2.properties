SELECT_PATIENT_RECORD_BY_INSTITUTION=SELECT pp.patient_id as patient_id, dd.chf_patient_id as chf_patient_id,dd.institution_id as institution_id, dd.reading_date as lastread, JSON_UNQUOTE(json_extract(drd.derived_data,'$.derivedParameters.HR')) as heart_rate, JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.HRtrend')) as heart_rate_trend,JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.QTtrend')) as qt_trend, JSON_UNQUOTE(json_extract(drd.derived_data,'$.derivedParameters.qtWidth')) as qt_width, JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.QRStrend')) as qrs_trend, JSON_UNQUOTE(json_extract(drd.derived_data,'$.derivedParameters.qrsWidth')) as qrs_width, JSON_UNQUOTE(json_extract(drd.derived_data,'$.derivedParameters.position1RespirationRate')) as respiration_rate, JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.RRtrend')) as respiration_rate_trend, JSON_UNQUOTE(json_extract(drd.derived_data,'$.derivedParameters.abnormalRhythm')) as abnormal_rhythm,JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.S3trend')) as s3_trend, JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.TVtrend')) as tidal_vol_trend, JSON_UNQUOTE(json_extract(drd.derived_data,'$.trends.TItrend')) as thoracic_impedance_trend, JSON_UNQUOTE(pc.daily_compliance) as daily_compliance,pc.compliance as reading_compliance, pc.percentage, pc.system_id, CASE WHEN (SELECT COUNT(1) FROM patient_threshold pt WHERE pt.patient_id=pp.patient_id  > 0) and (select count(1) from threshold_breach_data tbd where tbd.system_id=dd.system_id > 0 )  THEN '2' WHEN (SELECT COUNT(1) FROM patient_threshold pt WHERE pt.patient_id=pp.patient_id ) > 0  THEN '1' WHEN (SELECT COUNT(1) FROM patient_threshold pt WHERE pt.patient_id=pp.patient_id ) < 1  THEN '0' END AS threshold_alarm, dd.measurement_id as measurement_id from device_data dd inner join ( select measurement_id, max(reading_date) as MaxDate from device_data group by chf_patient_id ) dds on dd.measurement_id = dds.measurement_id inner join derived_data drd on dd.measurement_id=drd.measurement_id left join (SELECT system_id,daily_compliance,compliance, percentage from patient_compliance group by system_id ORDER BY created_timestamp DESC ) pc on pc.system_id=dd.system_id left join patient_phi pp on pp.chf_patient_id=dd.chf_patient_id where dd.institution_id = ?
