SELECT_PWD_EXPIRY_INFO_FROM_ADMINS_TO_SENT_EMAIL=SELECT t.* FROM (SELECT temp.*, CASE WHEN temp.pwd_expire_in_days = -1 THEN 'No' WHEN CURRENT_DATE >= temp.pwd_expiry_notification_start_date THEN 'Yes' ELSE 'No' END AS show_notification, CASE WHEN temp.pwd_expire_in_days = -1 THEN 'No' WHEN CURRENT_DATE > temp.pwd_expiry_date THEN 'Yes' ELSE 'No' END AS pwd_expired, DATEDIFF(DAY, temp.pwd_expiry_date, CURRENT_DATE) days_left_in_pwd_expiration FROM (SELECT a.email_id, a.first_name, a.last_name, a.pwd_updated_date, a.is_tnc_accepted, i.pwd_expire_in_days, i.pwd_expiry_notification_start_in_days, TIMESTAMPADD(DAY, i.pwd_expire_in_days-1, a.pwd_updated_date ) as pwd_expiry_date, TIMESTAMPADD(DAY, i.pwd_expire_in_days-i.pwd_expiry_notification_start_in_days, a.pwd_updated_date  ) as pwd_expiry_notification_start_date FROM admins a, institution i WHERE a.institution_id = i.institution_id) as temp) as t WHERE t.show_notification = 'Yes' AND t.pwd_expired = 'No'
