SELECT_DERIVED_DATA_BY_PATIENT_ID_AND_DATE_FILTER=SELECT alertd.threshold_breach_id as alert_data_id, alertd.measurement_id as msg_id, JSON_UNQUOTE(json_extract(alertd.threshold_breach_data,'$.breachNotification')) as breach_param, alertd.is_active, device.reading_date, device.is_baseline_reading, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position1TidalVolume')) as supine_tidal_vol, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position1RespirationRate')) as supine_respiration_rate, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position1RRTV')) as supine_rr_tv, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position2TidalVolume')) as fowler_tidal_vol, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position2RespirationRate')) as fowler_respiration_rate, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position2RRTV')) as fowler_rr_tv, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.deltaZ')) as delta_z, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.averageS3Energy')) as s3_energy, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.medianThoracicImpedance')) as thoracic_impedance, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.HR')) as heart_rate FROM derived_data derived inner join device_data device on  derived.measurement_id = device.measurement_id left join threshold_breach_data alertd on alertd.measurement_id = device.measurement_id AND alertd.is_active = true AND device.status='A' WHERE device.chf_patient_id = (select chf_patient_id from patient_phi where patient_id=?) AND DATE(device.reading_date) >= ? AND DATE(device.reading_date) <= ? ORDER BY device.reading_date
SELECT_DERIVED_DATA_BY_PATIENT_ID=SELECT alertd.threshold_breach_id as alert_data_id, alertd.measurement_id as msg_id, JSON_UNQUOTE(json_extract(alertd.threshold_breach_data,'$.breachNotification')) as breach_param, alertd.is_active, device.reading_date, device.is_baseline_reading, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position1TidalVolume')) as supine_tidal_vol, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position1RespirationRate')) as supine_respiration_rate, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position1RRTV')) as supine_rr_tv, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position2TidalVolume')) as fowler_tidal_vol, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position2RespirationRate')) as fowler_respiration_rate, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.position2RRTV')) as fowler_rr_tv, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.deltaZ')) as delta_z, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.averageS3Energy')) as s3_energy, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.medianThoracicImpedance')) as thoracic_impedance, JSON_UNQUOTE(json_extract(derived.derived_data,'$.derivedParameters.HR')) as heart_rate FROM derived_data derived inner join device_data device on  derived.measurement_id = device.measurement_id left join threshold_breach_data alertd on alertd.measurement_id = device.measurement_id AND alertd.is_active = true AND device.status='A' WHERE device.chf_patient_id = (select chf_patient_id from patient_phi where patient_id=?) ORDER BY device.reading_date

